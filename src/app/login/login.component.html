<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.component.scss">
</head>

<body>
<div class="home">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <img src="assets\images\userlogin.png" width="15" height="20" class="icon">
                </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <img src="assets\images\lock.png"  width="15" height="20" class="icon">
                </div>

                <div class="remember">
                <a href="#">Forgot Password?</a>
                </div>
                <br>

                <button type="submit" class="btn">Log in</button>

                <div class="register-link">
                    <p>Don't have an account? <a routerLink="/registration">Register</a></p>
                </div>
        </form>
    </div>
</div>
</body>
